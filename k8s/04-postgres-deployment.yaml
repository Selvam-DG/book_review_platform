apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: bookapp
spec:
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports: [{ containerPort: 5432 }]
          envFrom:
            - secretRef: { name: db-secret }
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
            - name: init
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: pgdata
          persistentVolumeClaim: { claimName: postgres-pvc }
        - name: init
          configMap:
            name: pg-init
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pg-init
  namespace: bookapp
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS books (
      id SERIAL PRIMARY KEY,
      title TEXT NOT NULL,
      author TEXT NOT NULL,
      description TEXT
    );

    CREATE TABLE IF NOT EXISTS reviews (
      id SERIAL PRIMARY KEY,
      book_id INT NOT NULL REFERENCES books(id) ON DELETE CASCADE,
      rating INT NOT NULL,
      comment TEXT
    );

    INSERT INTO books (title, author, description) VALUES
    ('The Pragmatic Programmer', 'Andrew Hunt; David Thomas', 'Classic software craftsmanship book'),
    ('Clean Code', 'Robert C. Martin', 'A Handbook of Agile Software Craftsmanship'),
    ('Designing Data-Intensive Applications', 'Martin Kleppmann', 'Big-picture data systems design')
    ON CONFLICT DO NOTHING;
